<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue demo</title>
</head>
<body>
  <h1>Hello, world!</h1>
  <div id="app">
    <p v-for="regione in regioni">{{ regione }}</p>
  </div>

  <script src="https://unpkg.com/vue@3.2.20/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          regioni: ['trentino', 'veneto', 'friuli']
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
