<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li v-for="eroe in eroi" class="nav-item">
                <a class="nav-link active" 
                   aria-current="page" 
                   v-bind:href="eroe.url"
                   v-bind:title="`This is the title of ${eroe.name}`"
                >{{ eroe.name }}</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


  <h1>Hello, world!</h1>
  <div id="app">
    <p v-for="regione in regioni">{{ regione }}</p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          regioni: ['trentino', 'veneto', 'friuli']
        };
      }
    }).mount('#app');


    Vue.createApp({
      data() {
        return {
          eroi: [
            {name: 'Omni-man', url: 'home.html'},
            {name: 'Invincible', url: 'location.html'},
            {name: 'Atom Eve', url: 'contacts.html'},
            {name: 'Immortal', url: 'us.html'},
          ]
        };
      }
    }).mount('ul');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</body>
</html>
